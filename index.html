<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>微信测试</title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
 <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
     <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
      
        <div style="height: 40px;
        background-color: black;
        color: white;
        text-align: center;
        line-height: 40px;
        font-size: 16px;">
            微信测试
        </div>
           <div style="margin-top:16px">
                <button type="button" class="btn btn-primary" onclick="getLocationByWechat()">获取位置</button>
                <button type="button" class="btn btn-primary" onclick="scanQRCodeByWechat()">扫一扫</button>
           </div>
  
           <p style="margin-top:16px">返回内容</p>
    <div id="content"></div>

</body>
<script>
     window.onload = function() {
         //     if (isWeiXin5() == false) {
         //           alert("您的微信版本低于5.0，无法使用微信支付功能，请先升级！");
        //         }
         axios.get("/getConfig")
         .then((response)=>{
           console.log(response.data)
           this.config = response.data
           this.wx.config(response.data) 

//        wx.config({
//         debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
//         appId: 'wx51873f2071ead810', // 必填，公众号的唯一标识
//         timestamp: '1590738909', // 必填，生成签名的时间戳
//         nonceStr: 'TZljl2020', // 必填，生成签名的随机串
//         signature: 'ade9dbbd2c2bab4ff1445c48a3b88ffe17d60efa',// 必填，签名
//         jsApiList: ['getLocation','scanQRCode'] // 必填，需要使用的JS接口列表
    });
         
    };
   
    wx.ready(function () {
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
    });
    wx.error(function (res) {
        // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
    });
    wx.checkJsApi({
        jsApiList: ['chooseImage'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
        success: function (res) {
            // 以键值对的形式返回，可用的api值true，不可用为false
            // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
        }
    });

    function getLocationByWechat() {
        wx.getLocation({
            type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
            success: function (res) {
                var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                var speed = res.speed; // 速度，以米/每秒计
                var accuracy = res.accuracy; // 位置精度
                var html = "<h3> 纬度："+ String(latitude) +"</h3>" +  "<h3> 经度："+ String(longitude) +"</h3>" 
                document.getElementById("content").innerHTML = html
                
            }
        });


    }

    function scanQRCodeByWechat() {
        wx.scanQRCode({
            needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
            scanType: ["qrCode", "barCode"], // 可以指定扫二维码还是一维码，默认二者都有
            success: function (res) {
                var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                document.getElementById("content").innerHTML = result
            }
        });


    }

</script>

</html>
